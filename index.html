<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Менеджер задач</h1>

        <div class="engine-selector">
            <label>Выберите движок запросов:</label>
            <select id="engineSelector">
                <option value="fetch">Fetch API</option>
                <option value="xhr">XMLHttpRequest</option>
            </select>
        </div>

        <div class="section">
            <h2>Создать задачу</h2>
            <input type="text" placeholder="Название задачи">
            <textarea id="taskInfo" placeholder="Описание задачи"></textarea>
            <label>
                <input type="checkbox" id="taskImportant"> Важная задача
            </label>
            <button>Создать задачу</button>
        </div>

        <div class="section">
            <h2>Фильтры</h2>
            <div class="filters">
                <input type="text" placeholder="Поиск по названию">
                <select id="completedFilter">
                    <option value="">Все задачи</option>
                    <option value="true">Активные</option>
                    <option value="false">Выполненные</option>
                </select>
                <select id="importantFilter">
                    <option value="">Любой приоритет</option>
                    <option value="true">Важные</option>
                    <option value="false">Неважные</option>
                </select>
            </div>
            <button>Загрузить задачи</button>
        </div>

        <div class="section">
            <h2>Получить задачу по ID</h2>
            <input type="number" placeholder="ID задачи">
            <button>Получить задачу</button>
        </div>

        <div class="section">
            <h2>Список задач</h2>
            <div id="tasksList"></div>
        </div>
    </div>
</body>
</html>
